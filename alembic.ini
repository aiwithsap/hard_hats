# Alembic configuration file for Hard Hats Detection System

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# sys.path path prepended to Python path
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename
timezone = UTC

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# set to 'true' to run the environment during the 'revision' command
# regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without a source .py file
# to be detected as revisions in the versions/ directory
# sourceless = false

# version location specification; This defaults to alembic/versions.
# When using multiple version directories, specify each directory separately
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# version path separator; defaults to os:pathsep
# version_path_separator = :
# version_path_separator = ;
# version_path_separator = space

# set to 'true' to search source files recursively in each "version_locations" directory
# new in Alembic version 1.10
# recursive_version_locations = false

# the output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# Database URL - overridden by env.py from environment variable
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/hardhats


[post_write_hooks]
# Post write hooks define scripts or Python functions that are run
# on newly generated revision scripts.

# Uncomment to run black formatter on new revision files
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
